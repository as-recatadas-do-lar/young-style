<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loja de Camisas</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="imagens/logo.png" alt="Logo" />
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Buscar..." />
    <button>🔍</button>
  </div>
  <div class="profile">
    <a href="#">Perfil ▼</a>
  </div>
</header>

<main>
  <aside class="sidebar">
    <h2>categorias</h2>
    <nav>
      <a href="#">camisas</a>
      <a href="#">bonés</a>
      <a href="#">ofertas</a>
      <a href="#">novidades</a>
    </nav>
  </aside>

  <section class="product-preview">
  <div class="product-card">
    <img src="camisa1.jpg" alt="Camisa 1" />
    <div class="product-info">
      <h3>Camisa Pantera Negra</h3>
      <p class="price">R$ 79,90</p>
      <div class="actions">
        <button class="buy-btn">Comprar</button>
        <button class="fav-btn" title="Adicionar aos favoritos">❤️</button>
      </div>
    </div>
  </div>

  <div class="product-card">
    <img src="camisa2.jpg" alt="Camisa 2" />
    <div class="product-info">
      <h3>Camisa Máscaras</h3>
      <p class="price">R$ 69,90</p>
      <div class="actions">
        <button class="buy-btn">Comprar</button>
        <button class="fav-btn" title="Adicionar aos favoritos">❤️</button>
      </div>
    </div>
  </div>
</section>

  






</main>

<footer>
  <p>© 2025 Loja de Camisas. Todos os direitos reservados.</p>
</footer>

</body>
</html>
